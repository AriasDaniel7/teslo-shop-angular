<swiper-container #swiperContainer class="h-full w-full rounded-2xl overflow-hidden" init="false">
  @for (image of images(); track $index) {
  <swiper-slide lazy="true">
    <div>
      <img [src]="image | productImage" alt="product" loading="lazy" />
    </div>
  </swiper-slide>
  }
</swiper-container>
